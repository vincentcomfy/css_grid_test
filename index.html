<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>CSS Grid Exercise</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="upperSide">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </div>
        <div class="lowerSide">
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Communities</li>
            </ul>
        </div>
    </div>
    <div class="topContainer">
        <div class="searchButton">Search Button</div>
        <div class="searchBox">Search Box</div>
        <div class="notificationButton">Notification</div>
        <div class="profilePicture">Profile</div>
        <div class="profileName">Profile Name</div>
        <div class="topButtons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="mainContent">
        <div class="mainPane">
            <div class="projects">Projects</div>
        </div>
        <div class="rightPane">
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>
        </div>
    </div>
</body>
</html>
